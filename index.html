<html lang="en">
<head>

  <title>TECHNOHORNS</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Cyberpunk Gradient Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
      background: linear-gradient(120deg, #0f0c29 0%, #302b63 50%, #ff0080 100%);
      opacity: 1;
    }

    /* Animated Neon Grid Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
      background: repeating-linear-gradient(
        to right,
        rgba(0,255,255,0.2) 0px,
        rgba(0,255,255,0.2) 2px,
        transparent 2px,
        transparent 40px
      ),
      repeating-linear-gradient(
        to bottom,
        rgba(255,0,128,0.2) 0px,
        rgba(255,0,128,0.2) 2px,
        transparent 2px,
        transparent 40px
      );
      animation: gridMove 5s linear infinite;
    }

    @keyframes gridMove {
      0% {background-position: 0 0, 0 0;}
      100% {background-position: 40px 40px, 40px 40px;}
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 0.1em;
      text-shadow:
        0 0 10px #00fff7,
        0 0 20px #ff00de,
        0 0 40px #00fff7;
      animation: glow 2s infinite alternate;
      margin-bottom: 2rem;
    }

    .headline {
      font-size: 2rem;
      color: #ff00de;
      margin-bottom: 2rem;
      text-shadow:
        0 0 10px #ff00de,
        0 0 20px #00fff7;
      background: linear-gradient(90deg,#ff00de,#00fff7,#ff00de);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
